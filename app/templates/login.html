<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', path='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path='css/login.css')}}">
    <title>Inciar Sesi&oacute;n</title>
</head>
<body>
    <header class="header">
        {% include 'layouts/header.html' %} 
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>

            <form style="display: flex; flex-direction: column;">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <a style="text-decoration: none; text-align: center;" href="/" class="btn-login">Ingresar</a>
            </form>

            <div class="login-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="/register">Crear cuenta</a>
            </div>
        </div>
    </main>
</body>
</html>
