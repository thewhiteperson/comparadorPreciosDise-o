<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', path='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path='css/login.css')}}">
    <title>Registrarse</title>
</head>
<body>
    <header class="header">
        {% include 'layouts/header.html' %} 
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Registrarse</h2>

            <form style="display: flex; flex-direction: column;">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="password">Confirmar Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <a href="/login" style="text-decoration: none; text-align: center;" class="btn-login">Registrarse</a>
            </form>

        </div>
    </main>
</body>
</html>
